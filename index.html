<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Dashboard</title>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./client/css/style.css">
</head>
<body>

    <!-- Pre-loader -->
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-school"></i> SchoolSys</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="./index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="./teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                <li><a href="./academics.html"><i class="fas fa-book"></i> Academics</a></li>
                <li><a href="./marks.html"><i class="fas fa-marker"></i> Marks Entry</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard Overview</h1>
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </header>

            <!-- Summary Tiles -->
            <div class="summary-cards">
                <div class="card students-card">
                    <div class="card-icon"><i class="fas fa-user-graduate"></i></div>
                    <div class="card-info">
                        <h2 id="total-students-value">0</h2>
                        <p>Total Students</p>
                    </div>
                </div>
                <div class="card teachers-card">
                    <div class="card-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                    <div class="card-info">
                        <h2 id="total-teachers-value">0</h2>
                        <p>Total Teachers</p>
                    </div>
                </div>
                <div class="card subjects-card">
                    <div class="card-icon"><i class="fas fa-book-open"></i></div>
                    <div class="card-info">
                        <h2 id="total-subjects-value">0</h2>
                        <p>Subjects Taught</p>
                    </div>
                </div>
                <div class="card classes-card">
                    <div class="card-icon"><i class="fas fa-chalkboard"></i></div>
                    <div class="card-info">
                        <h2 id="total-classes-value">0</h2>
                        <p>Number of Classes</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Student Gender Distribution</h3>
                    <canvas id="gender-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Students per Class</h3>
                    <canvas id="class-distribution-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./client/js/dashboard.js"></script>
</body>
</html>
